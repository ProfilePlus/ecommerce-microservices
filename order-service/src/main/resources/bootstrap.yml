# ====================================
# 订单服务Bootstrap配置文件
# ====================================
# 说明：
# bootstrap.yml在application.yml之前加载
# 主要用于配置Spring Cloud的外部配置中心（如Nacos Config）
# ====================================

spring:
  application:
    name: order-service  # 服务名称，必须与Nacos配置中心的配置文件名匹配
    
  cloud:
    nacos:
      # Nacos配置中心
      config:
        server-addr: 192.168.xxx.xxx:8848  # Nacos配置中心地址
        file-extension: yaml  # 配置文件格式
        namespace: public  # 命名空间，用于环境隔离（dev、test、prod）
        # 说明：从Nacos配置中心动态获取配置，支持配置热更新
        
      # Nacos服务发现（与application.yml重复配置，确保优先加载）
      discovery:
        server-addr: 192.168.xxx.xxx:8848  # Nacos注册中心地址

